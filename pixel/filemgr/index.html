<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>登录</title>
		<!-- Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
	
		<!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
		<!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
		<!--[if lt IE 9]>
		  <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
		  <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
		<![endif]-->
		
		<link href="css/index.css" type="text/css" rel="stylesheet">
	</head>
	<body>
		<div class="container">

		  <div class="signin">
			<label for="inputPhone" class="sr-only">手机号</label>
			<input type="text" id="inputPhone" class="form-control" placeholder="手机号" maxlength="11" required autofocus>
			<label for="inputPassword" class="sr-only">密码</label>
			<input type="password" id="inputPassword" class="form-control" placeholder="密码" required>
			<span id="errorText" class="error"></span>
			<button class="btn btn-lg btn-primary btn-block" id="login">登录</button>
		  </div>

		</div>
		<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
		<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
		<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
		<script src="js/spark-md5.min.js"></script>
		<script src="js/config.js"></script>
		<script>
			$(function () {
				//加载记录填充手机号
				fillPhoneByCookie();
				//登录
				$("#login").click(function () {
					var phone = $('#inputPhone').val();
					if (phone == "") {
						$('#errorText').text("请输入手机号");
						return;
					}
					var myreg=/^[1][3,4,5,6,7,8,9][0-9]{9}$/;
					if (!myreg.test(phone)) {
						$('#errorText').text("请输入正确的手机号");
						return;
					}
					//保存手机号
					setCookie("phone", phone, 30);
					var password = $('#inputPassword').val();
					if (password == "") {
						$('#errorText').text("请输入密码");
						return;
					}
					password = SparkMD5.hash(password);
					$.ajax({
						type: "post",
						url: getDomain() + "/account/login/phone",
						data: "phone="+phone+"&password="+password,
						success: function (data) {
							if (data.code == 200) {
								//登录成功，跳转文件管理页面
								$('#errorText').text("");
								$(location).attr('href', 'file-mgr.html#' + data.msg);
							} else{
								$('#errorText').text(data.msg);
							}
						},
						error:function(xhr,type,errorThrown){
							$('#errorText').text("请求失败: " + xhr.textStatus);
						}
					});
				});
			});
			
			function setCookie(cname, cvalue, exdays) {
			    var d = new Date();
			    d.setTime(d.getTime() + (exdays*24*60*60*1000));
			    var expires = "expires="+ d.toUTCString();
			    document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
			} 
			
			function getCookie(cname) {
			    var name = cname + "=";
			    var decodedCookie = decodeURIComponent(document.cookie);
			    var ca = decodedCookie.split(';');
			    for(var i = 0; i <ca.length; i++) {
			        var c = ca[i];
			        while (c.charAt(0) == ' ') {
			            c = c.substring(1);
			         }
			         if (c.indexOf(name) == 0) {
			            return c.substring(name.length, c.length);
			         }
			     }
			    return "";
			}
			
			function fillPhoneByCookie() {
				$('#inputPhone').val(getCookie("phone"));
			}
		</script>
	</body>
</html>
